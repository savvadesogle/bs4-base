<body>
<style type="text/css">
	.row div{
		border-bottom: 1px solid #ebeaea87;
		border-right: 1px solid #ebeaea87;
		border-left: 1px solid #ebeaea87;
		padding: 2vw;
	}
</style>
<div class="container">
	<div class="row text-center">
		<div class="col-md-12">
			<h1>Я сверху!</h1>
		</div>
		<!-- START 4-4-4 !-->
		<div class="col-md-4">1/3</div>
		<div class="col-md-4">1/3</div>
		<div class="col-md-4">1/3</div>
		<!-- END 4-4-4 !-->

		<!-- START 9-3 !-->
		<div class="col-md-9">content</div>
		<div class="col-md-3">additional</div>
		<!-- END 9-3 !-->

		<!-- START 3-6-3 !-->
		<div class="col-md-3">1/4</div>
		<div class="col-md-6">1/2</div>
		<div class="col-md-3">1/4</div>
		<!-- END 3-6-3 !-->

		<!-- START 3-3-3-3 !-->
		<div class="col-md-3">1/4</div>
		<div class="col-md-3">1/4</div>
		<div class="col-md-3">1/4</div>
		<div class="col-md-3">1/4</div>
		<!-- END 3-3-3-3 !-->

		<!-- START 3-3-3-3 !-->
		<div class="col-md-3">1/4</div>
		<div class="col-md-3">1/4</div>
		<div class="col-md-3">1/4</div>
		<div class="col-md-3">1/4</div>
		<!-- END 3-3-3-3 !-->		

		<!-- START 2-7-3 !-->
		<div class="col-md-2">1/6</div>
		<div class="col-md-7">7/12</div>
		<div class="col-md-3">1/4</div>
		<!-- END 2-7-3 !-->
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
